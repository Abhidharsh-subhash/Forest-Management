{% extends "userhome.html" %}
{% load static %}
{% block content %}

<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">News List</h4>
                        <div class="table-responsive pt-3">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Si.no</th>
                                        <th>Name</th>
                                        <th>Area</th>
                                        <th>District</th>
                                        <th>Location</th>
                                        <th>Attraction</th>
                                        <th>Website</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for d in datad %}
                                    <tr>
                                        <td>{{forloop.counter}}</td>
                                        <td>{{d.name}}</td>
                                        <td>{{d.area}}</td>
                                        <td>{{d.district}}</td>
                                        <td>{{d.location}}</td>
                                        <td>{{d.attraction}}</td>
                                        <td>{{d.website}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
