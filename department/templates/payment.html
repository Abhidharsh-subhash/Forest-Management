{% extends "userhome.html" %}
{% load static %}
{% block content %}
<style>
  #head {
    margin-left: 410px;
    margin-top: 30px;
  }

  h2 {
    margin-left: -85px;
    margin-top: 30px;
  }

  .logo {
    font-size: 18px;
    margin-left: 4px;
  }

  #in {
    height: 43px;
    width: 400px;
    margin-left: -66px;
    margin-top: 0px;
  }

  .but {
    width: 90px;
    height: 30px;
  }

  .log {
    font-size: 18px;
    margin-left: -50px;
    margin-top: 10px;
  }
  .logu {
    font-size: 18px;
    margin-left: -50px;
    margin-top: -5px;
  }

  #college {
    height: 50px;
  }

  #text {
    height: 120px;
    margin-left: -67px;
    width: 400px;
  }

  .tit {
    margin-top: 15px;
  }
  #ind{
    height: 43px;
    width: 400px;
    margin-left: -66px;
    margin-top: 0px;
  }
  #int{
    height: 43px;
    width: 400px;
    margin-left: -66px;
  }
 
</style>

<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-md-12 grid-margin">
        <div class="row">
          <div class="col-12 col-xl-8 mb-4 mb-xl-0">
            <table>
              <div class="col-lg-5" id="head">
                <div class="section-title">
                  <h2>Payment</h2>
                  <p></p>
                </div>

                <form action="{% url 'pay' %}" onsubmit="" method="post" role="form">
                  {% csrf_token %}
                  <div class="form-row">
                    <div class="col-lg-12 col-md-12 form-group">
                        <div class="log">product</div>
                        <select name="product" class="form-control" id="int" onchange="" required>
                            <option value=" ">--Select--</option>
                            {% for d in data %}
                            <option value="{{d.forestid}}">{{d.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-lg-12 col-md-12 form-group">
                        <div class="logu">Purchase date</div>
                        <input type="date" name="date" class="form-control tit" id="ind" required>
                        <div class="validate"></div>
                    </div>
                    <div class="col-lg-12 col-md-12 form-group">
                        <input type="number" name="amount" class="form-control tit" placeholder="Total amount" id="in" required>
                        <div class="validate"></div>
                    </div>
                    <div class="col-lg-12 col-md-12 form-group">
                        <input type="text" name="cardtype" class="form-control tit" placeholder="card type" id="in" required>
                        <div class="validate"></div>
                    </div>
                    <div class="col-lg-12 col-md-12 form-group">
                        <input type="number" name="cardno" class="form-control tit" placeholder="Card number" id="in" required>
                        <div class="validate"></div>
                    </div>
                    <div class="col-lg-12 col-md-12 form-group">
                        <input type="number" name="cvv" class="form-control tit" placeholder="Cvv" id="in" required>
                        <div class="validate"></div>
                      </div>

                  </div>


                  <div class="text-center"><input type="submit" value="Save" class="but" style="background:#8cbde7;" />
                  </div>
                </form>
              </div>
              <div class="col-lg-2">
              </div>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
