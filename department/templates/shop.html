{% extends "userhome.html" %}
{% load static %}
{% block content %}

<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Shop Your Needs</h4>
                        <div class="table-responsive pt-3">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Si.no</th>
                                        <th>Category</th>
                                        <th>Name</th>
                                        <th>Uses</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Shop</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for d in data %}
                                    <tr>
                                        <td>{{forloop.counter}}</td>
                                        <td>{{d.category.category}}</td>
                                        <td>{{d.name}}</td>
                                        <td>{{d.uses}}</td>
                                        <td>{{d.quantity}}</td>
                                        <td>{{d.price}}</td>
                                        <td>
                                            <a type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#delete-{{d.productid}}">Shop</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
