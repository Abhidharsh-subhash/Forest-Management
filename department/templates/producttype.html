{% extends "adminhome.html" %}
{% load static %}
{% block content %}
<style>
    #head{
        margin-left: 350px;
    margin-top: 30px;
    }
    h2{
        margin-left: 3px;
        margin-top: 25px;
    }
    .logo{
        font-size: 18px;
    margin-left: 4px;
    }
    #in{
        height: 43px;
        margin-top: 15px;
    }
    .but{
        width: 90px;
    height: 30px;
    }
    
    
</style>

<table>
<div class="col-lg-5" id="head"> 
    <div class="section-title">
      <h2>Add Product Category</h2>
      <p></p>
    </div>

    <form action="{% url 'category' %}" onsubmit="" method="post" role="form">
        {% csrf_token %}
      <div class="form-row">
        <div class="col-lg-12 col-md-12 form-group">
          <input type="text" name="category" class="form-control" id="in" placeholder="Category Name" required>
          <div class="validate"></div>
        </div>
       
        
      </div>


      <div class="text-center"><input type="submit" value="Save" class="but"  style="background:#8cbde7;" /></div>
    </form>
  </div>
  <div class="col-lg-2">
</div></table>


{% endblock %}
