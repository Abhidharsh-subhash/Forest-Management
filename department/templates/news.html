{% extends "adminhome.html" %}
{% load static %}
{% block content %}
<style>
    #head{
        margin-left: 350px;
    margin-top: 30px;
    }
    h2{
        margin-left: 3px;
        margin-top: 50px;
    }
    .logo{
        font-size: 18px;
    margin-left: 4px;
    }
    #in{
        height: 43px;
    }
    .but{
        width: 90px;
    height: 30px;
    }
    .log{
        font-size: 18px;
    margin-left: 2px;
    margin-top: 15px;
    }
    #college{
      height: 50px;
    }
    #text{
        height: 120px;
    }
</style>

<table>
<div class="col-lg-5" id="head"> 
    <div class="section-title">
      <h2>Add news</h2>
      <p></p>
    </div>

    <form action="{% url 'newsdetails' %}" onsubmit="return news(this)" method="post" role="form">
        {% csrf_token %}
      <div class="form-row">
        <div class="col-lg-12 col-md-12 form-group">
          <input type="text" name="title" class="form-control" id="in" placeholder="Enter title" >
          <div class="validate"></div>
        </div>
        <div class="col-lg-12 col-md-12 form-group">
          <input type="date" name="date" class="form-control" id="in" required>
          <div class="validate"></div>
        </div>
        <div class="col-lg-12 col-md-12 form-group">
            <textarea type="text" class="form-control" name="description" id="text" placeholder="Description"></textarea>
            <div class="validate"></div>
        </div>
        
      </div>


      <div class="text-center"><input type="submit" value="Save" class="but"  style="background:#8cbde7;" /></div>
    </form>
  </div>
  <div class="col-lg-2">
</div></table>


{% endblock %}
